 <!DOCTYPE html>
 <html lang="en">

 <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Marque de Coinche de Gros</title>
	<link rel="canonical" href="https://sambutcher.github.io/MarqueCoinche" />
	<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Marque de Coinche">
	<link rel="manifest" href="manifest.json">
	
	<!-- Icons and Colors -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">


	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Javscript -->
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
			});
		}
	</script>
	<script defer src="./main.js"></script>
 </head>

 <body>

	<div class="container text-center ">
		<div>
			Donneur
		</div>
		
		<div class="my-4">
		<input type="range" class="form-range" id="donneur" list="values" min="0" max="3" step="1" value=0 />

		<datalist id="values">
  			<option value=0>&darr;</option>
  			<option value=1>&larr;</option>
  			<option value=2>&uarr;</option>
  			<option value=3>&rarr;</option>
 			
		</datalist>
		</div>


		<div class="my-4">
			<select id="annonce" class="form-select text-center">
  			<option value="">Contrat</option>
  			<option value=80>80</option>
 			<option value=90>90</option>
  			<option value=100>100</option>
  			<option value=110>110</option>
  			<option value=120>120</option>
			<option value=130>130</option>
 			<option value=140>140</option>
  			<option value=150>150</option>
  			<option value=160>160</option>
  			<option value=170>170</option>
			<option value=180>180</option>
 			<option value="Capot">Capot</option>
  			<option value="Générale">Générale</option>
			</select>
		</div>

		<div class="my-4">
			<input type="radio" class="form-check-input" id="noncoinche" name="isCoinche" checked />
    			<label class="form-check-label">Non coinché</label>
			<input type="radio" class="form-check-input" id="coinche" name="isCoinche" />
    			<label class="form-check-label">Coinché</label>
			<input type="radio" class="form-check-input" id="surcoinche" name="isCoinche" />
    			<label class="form-check-label">Surcoinché</label>
		</div>

		<div class="my-4">
			<button id="validNous" class="btn btn-outline-primary">Nous</button>
			<button id="validEux" class="btn btn-outline-primary">Eux</button>
		</div>
	</div>
	<div class="container text-center my-5">

		<div class="my-4">
			<div class="my-3">
				<input  class="form-check-input" type="checkbox" id="etoile" disabled/>
    				<label class="form-check-label">Etoile</label>
			</div>
			<button id="faite" class="btn btn-outline-success" disabled>Faite</button>
			<button id="chutee" class="btn btn-outline-danger" disabled>Chutée</button>
		</div>
	
		<div class="my-4">
			<table class="table">
				<thead>
					<tr>
						<th>Nous</th>
						<th>Eux</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th id="scoreNous">0</th>
						<th id="scoreEux">0</th>
					</tr>
				</thead>
			</table>
		</div>

		<div class="my-4">
			<button class="btn btn-primary" id="reset" onclick="location.replace(location.href);">Reset</button>
		</div>
	</div>



 </body>

 </html>
