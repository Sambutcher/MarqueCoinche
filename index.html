 <!DOCTYPE html>
 <html lang="en">

 <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Marque de Coinche de Gros</title>
	<link rel="canonical" href="https://sambutcher.github.io/MarqueCoinche" />
	<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Marque de Coinche">
	<link rel="manifest" href="manifest.json">
	
	<!-- Icons and Colors -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">


	<!-- Styles -->
	<link rel="stylesheet" href="style.css">

	<!-- Javscript -->
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
			});
		}
	</script>
	<script defer src="./main.js"></script>
 </head>

 <body>

	<section>
		<div class="container">
			<select id="annonce">
  			<option value="">Contrat</option>
  			<option value=80>80</option>
 			<option value=90>90</option>
  			<option value=100>100</option>
  			<option value=110>110</option>
  			<option value=120>120</option>
			<option value=130>130</option>
 			<option value=140>140</option>
  			<option value=150>150</option>
  			<option value=160>160</option>
  			<option value=170>170</option>
			<option value=180>180</option>
 			<option value="Capot">Capot</option>
  			<option value="Générale">Générale</option>
			</select>
		</div>
		<div class="container">
			<input type="radio" id="noncoinche" name="isCoinche" checked />
    			<label>Non coinché</label>
			<input type="radio" id="coinche" name="isCoinche" />
    			<label>Coinché</label>
			<input type="radio" id="surcoinche" name="isCoinche" />
    			<label>Surcoinché</label>
		</div>
		<div class="container">
			<button id="validNous">Nous</button>
			<button id="validEux">Eux</button>
		</div>

		<div class="container">
			<button id="faite" disabled>Faite</button>
			<button id="chutee" disabled>Chutée</button>
			<input type="checkbox" id="etoile" disabled/>
    			<label>Etoile</label>
		</div>
	
	</section>

	<footer>
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Nous</th>
						<th>Eux</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th id="scoreNous">0</th>
						<th id="scoreEux">0</th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="container">
			<button id="reset" onclick="location.reload();">Reset</button>
		</div>
	</footer>

 </body>

 </html>
